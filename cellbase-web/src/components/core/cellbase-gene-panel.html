<link rel="import" href="cellbase-geneId-filter.html">
<link rel="import" href="cellbase-geneId-view.html">

<dom-module id="cellbase-geneId-panel">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="col-md-2">
                <br>
                <cellbase-geneId-filter geneId-id="{{geneId}}" cellbase-client="{{cellbaseClient}}" geneId-search="{{geneSearch}}"></cellbase-geneId-filter>
            </div>
            <div class="col-md-10">
                <cellbase-geneId-view geneId-id={{geneId}} cellbase-client="{{cellbaseClient}}"></cellbase-geneId-view>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'cellbase-geneId-panel',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                geneId: {
                    type: String
                },
                geneSearch: {
                    type: String
                }
            }
        });
    </script>
</dom-module>
